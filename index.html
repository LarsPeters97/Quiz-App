<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
    <script src="./js/database.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/logo.png" type="image/x-icon">
    <title>Quiz-App</title>
</head>

<body onload="init()">
    <nav class="navbar bg-light nav-color">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 nav-headline-color">Quiz-App</span>
        </div>
    </nav>
    <div class="container">

        <div class="card quiz-card">
            <div class="sidebar" id="sidebar">
                <img src="./img/logo.png" class="card-img-top">
                <div class="quiz-type">
                    <span>HTML</span>
                    <span>CSS</span>
                    <span>JavaScript</span>
                </div>
            </div>

            <div class="card-body end-screen-content" id="end-screen" style="display: none;">
                <img src="/img/brain result.png">
                <b>
                    <h2>COMPLETE<br> HTML QUIZ</h2>
                </b>
                <div class="result-view">
                    <span class="your-score">
                        YOUR SCORE
                    </span>
                    <span class="numbers-of-score" id="numbers-of-score">
                        5/5
                    </span>
                </div>
                <button class="btn btn-primary padding-buttons" style="margin-top: 32px;">SHARE</button>
                <button onclick="restartGame()" class="btn btn-light padding-buttons" style="margin-top: 12px;">REPLAY</button>
                <img src="./img/tropy.png" class="trophy">
            </div>


            <div class="card-body" id="question-body">
                <h5 class="card-title" id="question">Frage</h5>

                <div class="card mb-2">
                    <div class="card-body quiz-answer-card" id="answer_1" onclick="answer('answer_1')">
                        Antwort
                    </div>
                </div>

                <div class="card mb-2">
                    <div class="card-body quiz-answer-card" id="answer_2" onclick="answer('answer_2')">
                        Antwort
                    </div>
                </div>

                <div class="card mb-2">
                    <div class="card-body quiz-answer-card" id="answer_3" onclick="answer('answer_3')">
                        Antwort
                    </div>
                </div>

                <div class="card mb-2">
                    <div class="card-body quiz-answer-card" id="answer_4" onclick="answer('answer_4')">
                        Antwort
                    </div>
                </div>

                <div class="question-footer">
                    <span> <b id="current-question-display">1</b> von <b id="all-questions">5</b> Fragen</span>

                    <button onclick="nextQuestion()" class="btn btn-primary" id="next-button" disabled>NÃ¤chste
                        Frage</button>
                </div>
                <div class="progress">
                    <div class="progress-bar" id="progress-bar" role="progressbar" aria-label="Example with label" style="width: 0%;"
                        aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
